<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Basics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        p {
            color: red;
        }

        .para1 {
            color: purple;
        }

        #para2 {
            color: brown;
        }
    </style>
    <link rel="stylesheet" href="css/external.css">
</head>

<body>
    <h1>Learning CSS</h1>
    <p>CSS describes how you style your web document</p>
    <p class="para1">You define the stylesheets to apply style rules.</p>
    <p id="para2">This is id selector</p>
    <p style="color: blue;background-color: burlywood">This is styled using inline CSS</p>

    <div>
        <p class="para3">I am styled using external stylesheet</p>
    </div>
    <br>
    <div>
        <div class="layout1">

        </div>
        <div class="layout2">

        </div>
    </div>
</body>

</html>
