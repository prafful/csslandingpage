<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.css">

</head>

<body>

    <div class="container-fluid">
        <h1>Hello Bootstrap</h1>

        <div class="row">
            <div class="col" style="border:1px solid red;">Column 1</div>
            <div class="col" style="border:1px solid red;">Column 2</div>
            <div class="col" style="border:1px solid red;">Column 3</div>
            <div class="col" style="border:1px solid red;">Column 4</div>
            <div class="col" style="border:1px solid red;">Column 5</div>
            <div class="col" style="border:1px solid red;">Column 6</div>
            <div class="col" style="border:1px solid red;">Column 7</div>
            <div class="col" style="border:1px solid red;">Column 8</div>
            <div class="col" style="border:1px solid red;">Column 9</div>
            <div class="col" style="border:1px solid red;">Column 10</div>
            <div class="col" style="border:1px solid red;">Column 11</div>
            <div class="col" style="border:1px solid red;">Column 12</div>

        </div>
        <br>
        <h2>Column Grids</h2>
        <div class="row">
            <div class="col-md-3" style="border:1px solid red;">3 column wide</div>
            <div class="col-md-7" style="border:1px solid red;">7 column wide</div>
          

        </div>
        

    </div>



    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
