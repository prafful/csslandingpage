<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML5 Multimedia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <h1>HTML5 Multimedia</h1>
    <video id="myVideo" width="320" height="240"  muted loop poster="horses.jpg">
        <source src="Wildlife.mp4" type="video/mp4">
        <source src="Wildlife.ogv" type="video/ogv">    
    </video>

    <button id="playButton" onclick="playVideo()">Play</button> 
    <button id="pauseButton" onclick="pauseVideo()" >Pause</button>


    <script>
        var videoMy = document.getElementById("myVideo")

        function playVideo(){
            //console.log("Hello from HTML5 Media")
            if(videoMy.paused){
                videoMy.play()
                document.getElementById("playButton").disabled=true
                document.getElementById("pauseButton").disabled = false
            }
        }

        function pauseVideo(){
            videoMy.pause()
            document.getElementById("playButton").disabled = false
            document.getElementById("pauseButton").disabled = true
        }
    
    </script>
</body>
</html>
